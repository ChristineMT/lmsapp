<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Learning Management App</h1>
    <form id="register-form">
        <h2>Register</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <button type="submit">Register</button>
    </form>
    <form id="login-form">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <form id="logout-form">
        <button type="submit">Logout</button>
    </form>
    
    <div id="course-selection" style="display:none;">
        <h2>Select Your Courses</h2>
        <form id="course-form">
            <label><input type="checkbox" name="courses" value="Course 1"> Course 1</label><br>
            <label><input type="checkbox" name="courses" value="Course 2"> Course 2</label><br>
            <label><input type="checkbox" name="courses" value="Course 3"> Course 3</label><br>
            <label><input type="checkbox" name="courses" value="Course 4"> Course 4</label><br>
            <button type="submit">Save Courses</button>
        </form>
    </div>

    <div id="selected-courses" style="display:none;">
        <h2>Your Selected Courses</h2>
        <ul id="courses-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
